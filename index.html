<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2> Concurrency Converter</h2>
    <form>
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <!-- we are creating dropdown now it must contain 2 dropdowns 1)from wala dropdown 2) to wala -->
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="from">
                        <!-- 1)what is the use of value in option -->
                        <!-- The text inside <option> is what the user sees, but the value attribute is what gets sent to the server. -->
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD=80 INR</div>
        <button>Get Exchange Rate</button>
    </form>
</div>
<script src="codes.js"></script>
<script src="api.js">
</script>
</body>
</html>
